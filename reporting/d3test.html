<!DOCTYPE html>
<html>

<head>
<title>D3 Test</title>
<meta charset="utf-8">
<style>

.links {
  stroke: #999;
  stroke-opacity: 0.6;
}

.lostlinks {
  stroke: #f55;
  stroke-opacity: 1.0;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
</head>

<body>
<svg width="960" height="600"></svg>

<script src="d3.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("route2.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      //.attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value * 2); })     		// line width based on latency
      .attr("class", function(d) { return d.lost > 0 ? "lostlinks" : "links"; });     	// line colour based on lost packet count

  link.append("title")
    .text(function(d) { return d.lost > 0 ? "Latency: "+d.value+" ms Hops: "+d.hopcount+" Lost: "+d.lost+ " "+((d.lost/d.hopcount)*100)+"%" : "Latency: "+d.value+" ms Hops: "+d.hopcount; })


  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return Math.sqrt(parseInt(d.hopcount) * 2); })      //radius based on hop count (popularity of hop)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
	;

  node.append("title")
      .text(function(d) { return "IP: " + d.name + " Hops: " + d.hopcount; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
</body>
</html>
